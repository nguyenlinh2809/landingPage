<h1 class="mb-5 mat-dialog-title">{{data.message}}</h1>
<mat-dialog-content>
  <div class="category-select mb-5">
    <div class="category-select__txt" *ngIf="data.isShowCategory">Select Category</div>
    <select
      class="form-control form-control-lg"
      [(ngModel)]="selectedCategoryId"
      [disabled]="data.isDisableCatDrop"
      *ngIf="data.isShowCategory"
    >
      <option
        *ngFor="let category of data.categories; let i = index"
        [value]="category.id"
        [selected]="selectedCategoryId"
      >
        {{ category.name }}
      </option>
    </select>
    <div class="category-select__error" *ngIf="isCategoryError">
      Please choose category
    </div>
  </div>
  <div class="category-name mb-5">
    <input type="text" class="form-control form-control-lg" placeholder="Template name" [(ngModel)]="templateName">
    <div class="category-name__error" *ngIf="isTemplateNameError">
      Please input template name
    </div>
  </div>
  <div class="category-file mb-5">
    <div class="form-group">
      <label for="file">Choose File (Optional)</label>
      <input
        type="file"
        id="file"
        (change)="handleFileInput($event.target.files)"
      />
    </div>
  </div>
</mat-dialog-content>
<div class="category-btn">
  <button class="btn btn-danger mr-5" [mat-dialog-close]="true" (click)="onClose()">
    Cancel
  </button>
  <button class="btn btn-primary btn--save" (click)="onSave()">
    Save
  </button>
</div>
