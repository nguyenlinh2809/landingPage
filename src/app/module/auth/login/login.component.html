<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>
          <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-label-group-a">
              <input formControlName="userName" class="form-control" placeholder="User name" required autofocus>
              <span class="error-message" *ngIf="loginForm.get('userName').hasError('required') && loginForm.get('userName').touched">Field can not blank</span>
            </div>

            <div class="form-label-group-a">
              <input type="password" formControlName="password" class="form-control" placeholder="Password" required>
              <span class="error-message" *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched">Field can not blank</span>
            </div>

            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
            <hr class="my-4">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
